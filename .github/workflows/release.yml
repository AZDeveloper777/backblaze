name: Publish Release

on:
  release:
      types: [published]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  CONFIGURATION: 'Release'
  VERBOSITY:  'Minimal' 
  
jobs:
  Release:
    name: Release on ${{ matrix.os }}
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        dotnet: ['3.0.100']

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Show release event information
      run: |
        echo "release.name        = ${{ github.event.release.name }}"
        echo "release.body        = ${{ github.event.release.body }}"
        echo "release.html_url    = ${{ github.event.release.html_url }}"
        echo "release.tag_name    = ${{ github.event.release.tag_name }}"
        echo "release.draft       = ${{ github.event.release.draft }}"
        echo "release.prerelease  = ${{ github.event.release.prerelease }}"
        echo $(git describe --tags) |sed "s/^[v]\{1,\}//g"
        
    - name: Setup dotnet core (${{ matrix.dotnet }})
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    
    - name: Restore dotnet core (${{ matrix.dotnet }})
      run: dotnet restore --verbosity ${VERBOSITY}
    
    - name: Build dotnet core (${{ matrix.dotnet }})
      run: dotnet build -p:Version=${GITHUB_REF##*/v} --no-restore --verbosity ${VERBOSITY} --configuration ${CONFIGURATION} 
      
    - name: Pack dotnet core (${{ matrix.dotnet }})
      run: dotnet pack -p:PackageVersion=${GITHUB_REF##*/v} -p:SymbolPackageFormat=snupkg --include-symbols --no-restore --no-build --verbosity ${VERBOSITY} --configuration ${CONFIGURATION} --output artifacts
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Release
        path: artifacts
    
